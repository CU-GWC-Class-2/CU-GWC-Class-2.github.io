	<script type="text/javascript">
		var counter = 0;
		var space = document.getElementById('space');
		var change = document.getElementById('switch');

		function toggleCode(){
			if (counter % 2 == 0) {
				space.innerHTML = document.getElementById('notes').innerHTML;
				change.innerHTML = "SHOW WEBSITE";
			} else {
